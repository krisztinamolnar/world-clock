<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Krisztina Molnar</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div id="cities">
        <div class="city" id="rome">
          <div>
            <h2>Rome</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <strong
        ><a href="https://www.linkedin.com/in/krisztina-molnar/" target="_blank"
          >Krisztina Molnar</a
        ></strong
      >
      and open sourced
      <strong
        ><a
          href="https://github.com/krisztinamolnar/world-clock"
          target="_blank"
          >on GitHub</a
        ></strong
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
